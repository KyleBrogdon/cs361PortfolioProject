<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    {% block head %}
        <h1>"Welcome to the Wallpaper Generator"</h1>  {% endblock %}
</head>
<body>
    {% block body %}
    <br>
    <br>
    <form action = "" method = 'GET'>
        <fieldset>
            <button name = 'randomWallpapers' type="submit" value = "randomWallpapers">Click here to let us choose your new wallpaper!</button>
        </fieldset>
    </form>
    <br>
    <br>
    <form action = "" method = 'GET'>
        <fieldset>
            <button name = 'getWallpapers' type="submit" value = "getWallpapers">Click here to view the best wallpapers available today!</button>
        </fieldset>
    </form>
</body>
</html>

{% endblock %}
